<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
   <h:head>
      <title>#{msgs.title}</title>
      <h:outputStylesheet library="css" name="main.css"  /> 
   </h:head>
   <h:body class="clockrBg">
      <h:form>
	      <b:container>
	      	<b:row>
	      		<b:column col-md="4" col-sm="3" col-xs="2"></b:column>
	      		<b:column styleClass="title" col-md="4" col-sm="6" col-xs="8">
	      			<img class="centerImage" src="/COMP4911Project/resources/images/dclockrecolor.png"/>
	      			<br/>
	      			<h2 class="loginStyle">Sign in to Clockr</h2><br/>
	      			<div id="padAround">
	      			<b:inputText placeholder="User ID" styleClass="sizeInput" value="#{user.credential.userId}"></b:inputText>
	      			<b:inputText type="password" placeholder="Password" styleClass="sizeInput" value="#{user.credential.password}"></b:inputText>
	      			<b:navLink class="removeDot" value="Forgot password?"></b:navLink><br/>
	      			<h:commandButton styleClass="blue fillWidth btn" value="Login" action="#{user.checkLogin(user.credential.userId, user.credential.password)}" look="primary"></h:commandButton>
	      			<p></p>
	      			</div>
	      		</b:column>
	      		<b:column col-md="4" col-sm="3" col-xs="2"></b:column>
	      	</b:row>
	      </b:container>
      </h:form>
   </h:body>
</html>
