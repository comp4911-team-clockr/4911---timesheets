<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
   <h:head>
      <title>#{title.titleViewWP}</title>
      <h:outputStylesheet library="css" name="main.css"  /> 
   </h:head>
   <h:body id="bgImage2">
      <h:form>
	      <b:container>
			<div id="header">
			<ui:insert name="header">
				<ui:include src="/CommonHeader.xhtml"/>
			</ui:insert>
			</div>		
	      </b:container>
      </h:form>
      <h:form>
      	<b:container styleClass="tableChange">
      		<h1>Work Package</h1><br/>
      		<h:commandButton styleClass="btn workPackageButtons" value="Back" action="#{workPackControl.cancelViewPackage}"/><br/><br/>
      		<h:outputLabel class="lessBigFont addPadRight" value="Project ID:  " />
      		<h:outputLabel class="lessBigFont addPadRight" value="#{workPackControl.workPack.projectId}" readonly="true"/> <br/>
      		<h:outputLabel class="lessBigFont addPadRight" value="Work Package Number:" />
      		<h:outputLabel class="lessBigFont addPadRight" value="#{workPackControl.workPack.wpNum}"/> <br/>
      		<h:outputLabel class="lessBigFont addPadRight" value="Work Package Title:  " />
      		<h:outputLabel class="lessBigFont addPadRight" value="#{workPackControl.workPack.wpTitle}"/> <br/>
      		<h:outputLabel class="lessBigFont addPadRight" value="Customer:  " />
      		<h:outputLabel class="lessBigFont addPadRight" value="#{workPackControl.workPack.customer}"/> <br/>
      		<h:outputLabel class="lessBigFont addPadRight" value="Responsibility Engineer ID:  " />
      		<h:outputLabel class="lessBigFont addPadRight" value="#{workPackControl.workPack.respId}"/> <br/>
      		<h:outputLabel class="lessBigFont addPadRight" value="MDP1:  " />
      		<h:outputLabel class="lessBigFont addPadRight" value="#{workPackControl.workPack.mdp1}"/> <br/>
      		<h:outputLabel class="lessBigFont addPadRight" value="MDP2:  " />
      		<h:outputLabel class="lessBigFont addPadRight" value="#{workPackControl.workPack.mdp2}"/> <br/>
      		<h:outputLabel class="lessBigFont addPadRight" value="MDP3:  " />
      		<h:outputLabel class="lessBigFont addPadRight" value="#{workPackControl.workPack.mdp3}"/> <br/>
      		<h:outputLabel class="lessBigFont addPadRight" value="MDP4:  " />
      		<h:outputLabel class="lessBigFont addPadRight" value="#{workPackControl.workPack.mdp4}"/> <br/>
      		<h:outputLabel class="lessBigFont addPadRight" value="MDP5:  " />
      		<h:outputLabel class="lessBigFont addPadRight" value="#{workPackControl.workPack.mdp5}"/> <br/>
      		<h:outputLabel class="lessBigFont addPadRight" value="MDDS:  " />
      		<h:outputLabel class="lessBigFont addPadRight" value="#{workPackControl.workPack.mdds}"/> <br/>
      		<h:outputLabel class="lessBigFont addPadRight" value="MDSS:  " />
      		<h:outputLabel class="lessBigFont addPadRight" value="#{workPackControl.workPack.mdss}"/> <br/>
      	</b:container><br/>
      <b:container styleClass="tableChange">
      		<h1>Employees in Work Package</h1><br/>
      		<b:dataTable id="employeeWP" styleClass="table" value="#{workPackControl.empList}"
      		var="item" border="1">
      			<h:column>
					<f:facet name="header">
						<h:outputText value="Employee Name" />
					</f:facet>
					<h:outputText value="#{item.fullName}" />
				</h:column>
      		</b:dataTable>
      	</b:container>
      	<br/><br/>
      </h:form>
   </h:body>
</html>
