<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
   <h:head>
      <title></title>
      <h:outputStylesheet library="css" name="main.css"  /> 
   </h:head>
   <h:body id="bgImage2">
      <h:form>
	      <b:container>
			<div id="header">
			<ui:insert name="header">
				<ui:include src="CommonHeader.xhtml"/>
			</ui:insert>
			</div>		
	      </b:container>
      </h:form>
      <h:form>
      	<b:container styleClass="tableChange">
      		<h1>Edit Work Package</h1><br/>
      		<h:messages style="color:red" />
	      	<b:row>
		     	<b:column col-sm="4" col-xs="12">         		
		      		<h:outputLabel value="Project ID" />
		      		<b:inputText value="#{workPackControl.workPack.projectId}" readonly="true"/>
		      	</b:column>
		      	<b:column col-sm="4" col-xs="12"> 
		      		<h:outputLabel value="Work Package Number" />
		      		<b:inputText value="#{workPackControl.workPack.wpNum}"/> 
		      	</b:column>
		      	<b:column col-sm="4" col-xs="12"> 
		      		<h:outputLabel value="Work Package Title" />
		      		<b:inputText value="#{workPackControl.workPack.wpTitle}"/>
		      	</b:column>
		    </b:row>
		    <b:row>
		    	<b:column col-sm="4" col-xs="12"> 
		      		<h:outputLabel value="Customer" />
		      		<b:inputText value="#{workPackControl.workPack.customer}"/>
		      	</b:column>
		      	<b:column col-sm="4" col-xs="12"> 
		      		<h:outputLabel value="Responsibility Engineer ID" />
		      		<b:inputText value="#{workPackControl.workPack.respId}"/>
		      	</b:column>
		      	<b:column col-sm="4" col-xs="12"> 
		      		<h:outputLabel value="MDP1" />
		      		<b:inputText value="#{workPackControl.workPack.mdp1}"/>
		      	</b:column>
		    </b:row>
		    <b:row>
		    	<b:column col-sm="4" col-xs="12"> 
		      		<h:outputLabel value="MDP2" />
		      		<b:inputText value="#{workPackControl.workPack.mdp2}"/>
		      	</b:column>
		      	<b:column col-sm="4" col-xs="12"> 
		      		<h:outputLabel value="MDP3" />
		      		<b:inputText value="#{workPackControl.workPack.mdp3}"/>
		      	</b:column>
		      	<b:column col-sm="4" col-xs="12"> 	
		      		<h:outputLabel value="MDP4" />
		      		<b:inputText value="#{workPackControl.workPack.mdp4}"/>
		      	</b:column>
		    </b:row>
		    <b:row>
		    	<b:column col-sm="4" col-xs="12"> 
		      		<h:outputLabel value="MDP5" />
		      		<b:inputText value="#{workPackControl.workPack.mdp5}"/>
		      	</b:column>
		      	<b:column col-sm="4" col-xs="12"> 
		      		<h:outputLabel value="MDDS" />
		      		<b:inputText value="#{workPackControl.workPack.mdds}"/>
		      	</b:column>
		      	<b:column col-sm="4" col-xs="12"> 
		      		<h:outputLabel value="MDSS" />
		      		<b:inputText value="#{workPackControl.workPack.mdss}"/> <br/>
		      	</b:column>
		    </b:row>
      		<h:commandButton styleClass="btn workPackageButtons addPadRight" value="Edit Work Package" action="#{workPackControl.editWP}"></h:commandButton>   
      		<h:commandButton styleClass="btn workPackageButtons" value="Cancel" action="#{workPackControl.cancel}" immediate="true"></h:commandButton>
      		<p></p>
      	</b:container>
      	<br/><br/>
      </h:form>
   </h:body>
</html>
