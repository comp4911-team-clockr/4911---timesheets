<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
   <h:head>
      <title></title>
      <h:outputStylesheet library="css" name="main.css"  /> 
   </h:head>
   <h:body id="bgImage2">
      <h:form>
	      <b:container>
			<div id="header">
			<ui:insert name="header">
				<ui:include src="commonHeader.xhtml"/>
			</ui:insert>
			</div>		
	      </b:container>
      </h:form>
      <h:form>
      	<b:container>
      		<h1>#{user.employee.firstName} #{user.employee.lastName}</h1><br/>
      		<h:outputLabel value="Username" />
      		<b:row>
      		<b:column col-sm="4" col-xs="12">
      		<b:inputText styleClass="smallerTextInput" value="#{user.credential.userId}" ></b:inputText>
      		</b:column>
      		</b:row>
      		<h:outputLabel value="Password" />
      		<b:row>
      		<b:column col-sm="4" col-xs="12">
      		<b:inputText styleClass="smallerTextInput" value="#{user.credential.password}"></b:inputText>
      		</b:column>
      		</b:row>
      		<h:outputLabel value="Re-enter Password" />
      		<b:row>
      		<b:column col-sm="4" col-xs="12">
      		<b:inputText styleClass="smallerTextInput" value="#{user.credential.password}"></b:inputText>
      		</b:column>
      		</b:row>
      		<b:button value="Add Employee"></b:button><p>  </p>   
      		<b:button value="Cancel"></b:button>
      	</b:container>
      </h:form>
   </h:body>
</html>
