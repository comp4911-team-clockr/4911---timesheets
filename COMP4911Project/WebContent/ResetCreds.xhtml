<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
      <f:event listener="#{user.updateEmpInit}" type="preRenderView"></f:event>
   <h:head>
      <title></title>
      <h:outputStylesheet library="css" name="main.css"  /> 
   </h:head>
   <h:body id="bgImage2">
      <h:form>
	      <b:container>
			<div id="header">
			<ui:insert name="header">
				<ui:include src="CommonHeader.xhtml"/>
			</ui:insert>
			</div>		
	      </b:container>
      </h:form>
      <br/>
      <h:form>
      	<b:container>
      		<h1>Update Profile</h1>
      		<h:outputLabel value="First Name: " />
      		<b:row>
      		<b:column col-sm="4" col-xs="12">
	   		<b:inputText value="#{user.employee.firstName}" />
	   		</b:column>
      		</b:row>
	   		<h:outputLabel value="Last Name: " />
	   		<b:row>
      		<b:column col-sm="4" col-xs="12">
	   		<b:inputText value="#{user.employee.lastName}" />
	   		</b:column>
      		</b:row>
	   		<h:outputLabel value="Email: " />
	   		<b:row>
      		<b:column col-sm="4" col-xs="12"> 
	   		<b:inputText value="#{user.credToAdd.email}" />
	   		</b:column>
      		</b:row>
	   		<b:row>
      		<b:column col-sm="4" col-xs="12">
	   		<b:commandButton value="Update" action="#{user.updateProfile}"></b:commandButton>
	   		</b:column>
      		</b:row>
      	</b:container>
      </h:form>
      <br/>
      
      <h:form>
      	<b:container>
      	<h:outputLabel value="Password" />
      		<b:row>
      		<b:column col-sm="4" col-xs="12">
      		<b:inputText type="password" styleClass="smallerTextInput" value="#{user.credToAdd.password}"></b:inputText>
      		</b:column>
      		</b:row>
      		<h:outputLabel value="Re-enter Password" />
      		<b:row>
      		<b:column col-sm="4" col-xs="12">
      		<b:inputText type="password" styleClass="smallerTextInput" value="#{user.resetPassword}"></b:inputText>
      		</b:column>
      		</b:row>
      		<b:row>
      		<b:column col-sm="4" col-xs="12"> 
	   		<b:commandButton value="Reset Password" action="#{user.resetEmpPassword}"></b:commandButton>
	   		</b:column>
      		</b:row>
      		<b:row>
      		<b:column col-sm="4" col-xs="12"> 
	   		<h:messages style="color:red" />
	   		</b:column>
      		</b:row>
      	</b:container>
      </h:form>
   </h:body>
</html>
