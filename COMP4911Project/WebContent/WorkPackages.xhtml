<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
   <h:head>
      <title></title>
      <h:outputStylesheet library="css" name="main.css"  /> 
   </h:head>
   <h:body id="bgImage2">
      <h:form>
	      <b:container>
			<div id="header">
			<ui:insert name="header">
				<ui:include src="commonHeader.xhtml"/>
			</ui:insert>
			</div>		
	      </b:container>
      </h:form>
      <h:form>
      	<b:container>
      		<h1>Work Packages</h1><br/>
      		<!-- add a datatable or bootsfaces equivalent here later -->
      		<!--  
      		<b:navLink value="Work Package 1" href ="TimeSheetSelect.xhtml"></b:navLink>
      		<b:navLink value="Work Package 2" href ="TimeSheetSelect.xhtml"></b:navLink>
      		<b:navLink value="Work Package 3" href ="TimeSheetSelect.xhtml"></b:navLink>
      		<b:navLink value="Work Package 4" href ="TimeSheetSelect.xhtml"></b:navLink>
      		<b:navLink value="Work Package 5" href ="TimeSheetSelect.xhtml"></b:navLink>
      		<b:commandButton action="#{user.AddWorkPackage()}" value="New Work Package"></b:commandButton>
      		-->
      		<h:dataTable value="#{workPackControl.workPackList}" var="work">
      			<h:column>
					<f:facet name="header">Number</f:facet>
					<h:outputText value="#{work.wpNum}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Title</f:facet>
					<b:navLink value="#{work.wpTitle}" href ="TimeSheetSelect.xhtml"></b:navLink>
				</h:column>
				<h:column>
					<f:facet name="header">Contractor</f:facet>
					<h:outputText value="#{work.contractor}"/>
				</h:column>
      		</h:dataTable>
      	</b:container>
      </h:form>
   </h:body>
</html>
