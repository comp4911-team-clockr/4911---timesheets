<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Monthly Reports</title>
	<h:outputStylesheet library="css" name="main.css" />
</h:head>
<h:body id="bgImage2">
	<h:form>
		<b:container>
			<div id="header">
				<ui:insert name="header">
					<ui:include src="/CommonHeader.xhtml" />
				</ui:insert>
			</div>
		</b:container>
	</h:form>
	<h:form>
		<b:container styleClass="tableChange">
			<h1>Monthly Reports</h1>
			<br />
		
			<h:dataTable styleClass="dataTables_wrapper form-inline dt-bootstrap table roundTheCorners table-bordered j_idt19j_idt22Table dataTable no-footer"
				value="#{monthlyReportControl.monthlyReportList}" var="monthRep">

				<h:column>
					<f:facet name="header">Monthly Report Id</f:facet>
					<h:outputText value="#{monthRep.monthlyReportId}" />
				</h:column>

				<h:column>
					<f:facet name="header">Project Manager</f:facet>
					<h:outputText value="#{monthRep.pmEmpId}" />
				</h:column>

				<h:column>
					<f:facet name="header">Report Date</f:facet>
					<h:outputText value="#{monthlyReportControl.monthlyReport.reportDate}">
						<f:convertDateTime pattern="yyyy-MM-dd" />
					</h:outputText>
				</h:column>

				<h:column>
					<f:facet name="header">Project Man Days Planned</f:facet>
					<h:outputText value="#{monthRep.pBudgetMD}" />
				</h:column>

				<h:column>
					<f:facet name="header">Project Man Days Actual</f:facet>
					<h:outputText value="#{monthRep.toDateMD}" />
				</h:column>

				<h:column>
					<f:facet name="header">Project Budget Planned</f:facet>
					<h:outputText value="#{monthRep.pBudgetCost}" />
				</h:column>

				<h:column>
					<f:facet name="header">Project Budget Actual</f:facet>
					<h:outputText value="#{monthRep.toDateCost}" />
				</h:column>

				<h:column>
					<f:facet name="header">Labour Variance (% of planned)</f:facet>
					<h:outputText value="#{monthRep.totalMDVar}" />
				</h:column>

				<h:column>
					<f:facet name="header">Budget Variance (% of planned)</f:facet>
					<h:outputText value="#{monthRep.totalCostVar}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Percent Complete</f:facet>
					<h:outputText value="#{monthRep.percentComplete}" />
				</h:column>
			</h:dataTable>

			<h:commandButton styleClass="btn workPackageButtons addPadRight"
				value="Request Monthly Report" action="#{monthlyReportControl.generateReport}"/>
			<h:commandButton styleClass="btn workPackageButtons" value="Back"
				action="#{monthlyReportControl.backToProj}" />
			<p></p>
		</b:container>
		<br />
		<br />
	</h:form>
</h:body>
</html>
