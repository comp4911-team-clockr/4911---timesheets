<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<f:event listener="#{user.updateEmpInit}" type="preRenderView"></f:event>
<h:head>
	<title>#{title.titleResetCred}</title>
	<h:outputStylesheet library="css" name="main.css" />
</h:head>
<h:body id="bgImage2">
	<h:form>
		<b:container>
			<div id="header">
				<ui:insert name="header">
					<ui:include src="/CommonHeader.xhtml" />
				</ui:insert>
			</div>
		</b:container>
	</h:form>
	<br />
	<h:form>
		<b:container styleClass="tableChange">
			<h1>Update Profile</h1>
			<br />
			<b:messages style="color:red" />

			<b:row>
				<b:column col-sm="4" col-xs="12">
					<h:outputLabel value="First Name: " />
					<b:inputText value="#{user.employee.firstName}" />
				</b:column>
				<b:column col-sm="4" col-xs="12">
					<h:outputLabel value="Last Name: " />
					<b:inputText value="#{user.employee.lastName}" />
				</b:column>
				<b:column col-sm="4" col-xs="12">
					<h:outputLabel value="Email: " />
					<b:inputText value="#{user.credToAdd.email}" />
				</b:column>
			</b:row>
			<b:row>
				<b:column col-sm="4" col-xs="12">
					<h3>Set Recovery Answers</h3>
				</b:column>
			</b:row>
			<b:row>
				<b:column col-sm="4" col-xs="12">
					<h:outputLabel value="Who was your childhood hero?" />
					<b:inputText value="#{user.credToAdd.recovery1}" />
				</b:column>
				<b:column col-sm="4" col-xs="12">
					<h:outputLabel
						value="What was the last name of your third grade teacher?" />
					<b:inputText value="#{user.credToAdd.recovery2}" />
				</b:column>
				<b:column col-sm="4" col-xs="12">
					<h:outputLabel
						value="As a kid, what did you want to be when you grew up?" />
					<b:inputText value="#{user.credToAdd.recovery3}" />
				</b:column>

			</b:row>

			<b:row>
				<b:column col-sm="4" col-xs="12">
					<br />
					<h:commandButton styleClass="btn employeeButtons" value="Update"
						action="#{user.updateProfile}"></h:commandButton>
				</b:column>
				<p></p>
			</b:row>
			<br />
		</b:container>
	</h:form>
	<br />

	<h:form>
		<b:container styleClass="tableChange">
			<h1>Update Password</h1>
			<br />
			<h:messages style="color:red" />
			<b:row>
				<b:column col-sm="4" col-xs="12">
					<h:outputLabel value="Password" />
					<b:inputText type="password" styleClass="smallerTextInput"
						value="#{user.credToAdd.password}"></b:inputText>
				</b:column>
				<b:column col-sm="4" col-xs="12">
					<h:outputLabel value="Re-enter Password" />
					<b:inputText type="password" styleClass="smallerTextInput"
						value="#{user.resetPassword}"></b:inputText>
					<br />
				</b:column>
			</b:row>

			<b:row>
				<b:column col-sm="4" col-xs="12">
					<h:commandButton styleClass="btn employeeButtons"
						value="Reset Password" action="#{user.resetEmpPassword}"></h:commandButton>
				</b:column>
				<p></p>
			</b:row>
			<br />
		</b:container>
	</h:form>
</h:body>
</html>
