<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
   <h:head>
      <title>#{msgs.titleAddWP}</title>
      <h:outputStylesheet library="css" name="main.css"  /> 
   </h:head>
   <h:body id="bgImage2">
      <h:form>
	      <b:container>
			<div id="header">
			<ui:insert name="header">
				<ui:include src="CommonHeader.xhtml"/>
			</ui:insert>
			</div>		
	      </b:container>
      </h:form>
      <h:form>
      	<b:container>
      		<h1>Add Work Package</h1><br/>
      		<h:messages style="color:red" />
      		<h:outputLabel value="Project ID" />
      		<b:inputText value="#{workPackControl.workPack.projectId}" readonly="true"/> <br/>
      		<h:outputLabel value="Work Package Number" />
      		<b:inputText value="#{workPackControl.workPack.wpNum}"/> <br/>
      		<h:outputLabel value="Work Package Title" />
      		<b:inputText value="#{workPackControl.workPack.wpTitle}"/> <br/>
      		<h:outputLabel value="Customer" />
      		<b:inputText value="#{workPackControl.workPack.customer}"/> <br/>
      		<h:outputLabel value="Responsibility Engineer ID" />
      		<b:inputText value="#{workPackControl.workPack.respId}"/> <br/>
      		<!-- For people who want to use this I guess
      		h:selectOneMenu value="#{workPackControl.workPack.respId}">
    			<f:selectItems value="#{workPackControl.empList}" var="emp"
    			itemValue="#{emp.credential.userId}" itemLabel="#{emp.fullName}" />
			</h:selectOneMenu> <br/> -->
      		<h:outputLabel value="MDP1" />
      		<b:inputText value="#{workPackControl.workPack.mdp1}"/> <br/>
      		<h:outputLabel value="MDP2" />
      		<b:inputText value="#{workPackControl.workPack.mdp2}"/> <br/>
      		<h:outputLabel value="MDP3" />
      		<b:inputText value="#{workPackControl.workPack.mdp3}"/> <br/>
      		<h:outputLabel value="MDP4" />
      		<b:inputText value="#{workPackControl.workPack.mdp4}"/> <br/>
      		<h:outputLabel value="MDP5" />
      		<b:inputText value="#{workPackControl.workPack.mdp5}"/> <br/>
      		<h:outputLabel value="MDDS" />
      		<b:inputText value="#{workPackControl.workPack.mdds}"/> <br/>
      		<h:outputLabel value="MDSS" />
      		<b:inputText value="#{workPackControl.workPack.mdss}"/> <br/>
      		<h:commandButton styleClass="btn btn-default" value="Add Work Package" action="#{workPackControl.addWP}"></h:commandButton>   
      		<h:commandButton styleClass="btn btn-default" value="Cancel" action="#{workPackControl.cancel}" immediate="true"></h:commandButton>
      	</b:container>
      </h:form>
   </h:body>
</html>
