<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
   <h:head>
      <title>#{title.titleAddWP}</title>
      <h:outputStylesheet library="css" name="main.css"  /> 
   </h:head>
   <h:body id="bgImage2">
      <h:form>
	      <b:container>
			<div id="header">
			<ui:insert name="header">
				<ui:include src="CommonHeader.xhtml"/>
			</ui:insert>
			</div>		
	      </b:container>
      </h:form>
      <h:form>
      	<b:container styleClass="tableChange">
      		<h1>Add Work Package</h1><br/>
      		<h:messages style="color:red" />
      		
	      	<b:row>
		     	<b:column col-sm="4" col-xs="12">      
		     		<h:outputLabel value="Project ID" />		
      				<b:inputText id="wpPID" value="#{workPackControl.workPack.projectId}" readonly="#{workPackControl.idReadOnly}" required="true" requiredMessage="#{wpMsg.wpReq}"/>
      				<b:message for="wpPID"/>
      			</b:column>
		     	<b:column col-sm="4" col-xs="12">  
		     		<h:outputLabel value="Work Package Number" />      			
      				<b:inputText id="workpN" value="#{workPackControl.workPack.wpNum}" validateMessage="#{wpMsg.wpNum}" required="true" requiredMessage="#{wpMsg.wpReq}"/>
      				<b:message for="workpN"/>
      			</b:column>   
		     	<b:column col-sm="4" col-xs="12">
		     		<h:outputLabel value="Work Package Title" />	        		
      				<b:inputText id="workpT" value="#{workPackControl.workPack.wpTitle}" validateMessage="#{wpMsg.wpTitle}" required="true" requiredMessage="#{wpMsg.wpReq}"/>
      				<b:message for="workpT"/>
      			</b:column>      			   			
      		</b:row>      				

	      	<b:row>
		     	<b:column col-sm="4" col-xs="12">        
		     		<h:outputLabel value="Customer" />		
      				<b:inputText id="wpCust" value="#{workPackControl.workPack.customer}" 
      						validateMessage="#{wpMsg.wpCust}" required="true" requiredMessage="#{wpMsg.wpReq}"/>
      				<b:message for="wpCust"/>
      			</b:column>
		     	<b:column col-sm="4" col-xs="12">  
		     		<h:outputLabel value="Responsibility Engineer ID" />    		
      				<b:inputText id="wpresId" value="#{workPackControl.workPack.respId}" 
      						validateMessage="#{wpMsg.wpRespId}" required="true" requiredMessage="#{wpMsg.wpReq}"/>
      				<b:message for="wpresId"/>
      			</b:column>   
		     	<b:column col-sm="4" col-xs="12">
		     		<h:outputLabel value="MDP1" />       		
      				<b:inputText id="wpmd1" value="#{workPackControl.workPack.mdp1}" validateMessage="#{wpMsg.wpMdp1}" 
      						converterMessage="#{wpMsg.wpConvert}" required="true" requiredMessage="#{wpMsg.wpReq}"/>
      				<b:message for="wpmd1"/>
      			</b:column>      			   			
      		</b:row>	
	
      		<!-- For people who want to use this I guess
      		h:selectOneMenu value="#{workPackControl.workPack.respId}">
    			<f:selectItems value="#{workPackControl.empList}" var="emp"
    			itemValue="#{emp.credential.userId}" itemLabel="#{emp.fullName}" />
			</h:selectOneMenu> <br/> -->

 	      	<b:row>
		     	<b:column col-sm="4" col-xs="12">  
		     		<h:outputLabel value="MDP2" />     		
      				<b:inputText id="wpmd2" value="#{workPackControl.workPack.mdp2}" validateMessage="#{wpMsg.wpMdp2}" 
      						converterMessage="#{wpMsg.wpConvert}" required="true" requiredMessage="#{wpMsg.wpReq}"/>
      				<b:message for="wpmd2"/>
      			</b:column>
		     	<b:column col-sm="4" col-xs="12">   
		     		<h:outputLabel value="MDP3" />    		
      				<b:inputText id="wpmd3" value="#{workPackControl.workPack.mdp3}" validateMessage="#{wpMsg.wpMdp3}" 
      						converterMessage="#{wpMsg.wpConvert}" required="true" requiredMessage="#{wpMsg.wpReq}"/>
      				<b:message for="wpmd3"/>
      			</b:column>  
		     	<b:column col-sm="4" col-xs="12"> 
		     		<h:outputLabel value="MDP4" />      		
	      			<b:inputText id="wpmd4" value="#{workPackControl.workPack.mdp4}"  validateMessage="#{wpMsg.wpMdp4}" 
      						converterMessage="#{wpMsg.wpConvert}" required="true" requiredMessage="#{wpMsg.wpReq}"/>
      				<b:message for="wpmd4"/>
    			</b:column>        			    			
      		</b:row>	

 	      	<b:row>
		     	<b:column col-sm="4" col-xs="12">  
		     		<h:outputLabel value="MDP5" />     		
      				<b:inputText id="wpmd5" value="#{workPackControl.workPack.mdp5}" validateMessage="#{wpMsg.wpMdp5}" 
      						converterMessage="#{wpMsg.wpConvert}" required="true" requiredMessage="#{wpMsg.wpReq}"/>
      				<b:message for="wpmd5"/>
      			</b:column>
		     	<b:column col-sm="4" col-xs="12">
		     		<h:outputLabel value="MDDS" />       		
      				<b:inputText id="wpMDD" value="#{workPackControl.workPack.mdds}" validateMessage="#{wpMsg.wpMdds}" converterMessage="#{wpMsg.wpConvert}" 
      						required="true" requiredMessage="#{wpMsg.wpReq}"/>
      				<b:message for="wpMDD"/>
      			</b:column> 
		     	<b:column col-sm="4" col-xs="12">
		     		<h:outputLabel value="MDSS" />       		
      				<b:inputText id="wpMDS" value="#{workPackControl.workPack.mdss}" validateMessage="#{wpMsg.wpMdss}" 
      						converterMessage="#{wpMsg.wpConvert}" required="true" requiredMessage="#{wpMsg.wpReq}"/>
      				<b:message for="wpMDS"/>
      				<BR/>
      			</b:column>      			     			
      		</b:row>	

      		<h:commandButton styleClass="btn workPackageButtons addPadRight" value="Add Work Package" action="#{workPackControl.addWP}"></h:commandButton>   
      		<h:commandButton styleClass="btn workPackageButtons" value="Cancel" action="#{workPackControl.cancelToProject}" immediate="true"></h:commandButton>
      		<p></p>
      	</b:container>
      	<br/><br/>
      </h:form>
   </h:body>
</html>
