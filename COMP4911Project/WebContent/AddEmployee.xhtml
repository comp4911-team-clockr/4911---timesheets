<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
   <h:head>
      <title></title>
      <h:outputStylesheet library="css" name="main.css"  /> 
   </h:head>
   <h:body id="bgImage2">
      <h:form>
	      <b:container>
			<div id="header">
			<ui:insert name="header">
				<ui:include src="CommonHeader.xhtml"/>
			</ui:insert>
			</div>		
	      </b:container>
      </h:form>
      <h:form>
      	<b:container>
      		<h1>New Employee</h1><br/>
      		<h:outputLabel value="First Name" />
      		<b:row>
      		<b:column col-sm="4" col-xs="12">
      		<b:inputText styleClass="smallerTextInput" value="#{user.employee.firstName}" ></b:inputText>
      		</b:column>
      		</b:row>
      		<h:outputLabel value="Last Name" />
      		<b:row>
      		<b:column col-sm="4" col-xs="12">
      		<b:inputText styleClass="smallerTextInput" value="#{user.employee.lastName}"></b:inputText>
      		</b:column>
      		</b:row>
      		<h:outputLabel value="Email" />
      		<b:row>
      		<b:column col-sm="4" col-xs="12">
      		<b:inputText styleClass="smallerTextInput" value="#{user.credToAdd.email}"></b:inputText>
      		</b:column>
      		</b:row>
      		<h:outputLabel value="User Role" />
      		<b:row>
      		<b:column col-sm="4" col-xs="12">
     		<b:selectOneMenu class="dropdownstyle" value="#{user.credToAdd.role}">
		        <f:selectItem itemValue="1" itemLabel="Admin"></f:selectItem>
		        <f:selectItem itemValue="2" itemLabel="Human Resources"></f:selectItem>
		        <f:selectItem itemValue="3" itemLabel="Project Manager"></f:selectItem>
		        <f:selectItem itemValue="4" itemLabel="Regular"></f:selectItem>
            </b:selectOneMenu>
            </b:column>
            </b:row><br/>
      		<h:commandButton class="btn btn-default" value="Add Employee" action="#{user.addEmployee()}"></h:commandButton>   
      		<h:commandButton class="btn btn-default" value="Cancel" action="#{user.cancelAddEmp()}"></h:commandButton>
      	</b:container>
      </h:form>
   </h:body>
</html>
