<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
   <h:head>
      <title></title>
      <h:outputStylesheet library="css" name="main.css"  /> 
   </h:head>
   <h:body id="bgImage2">
      <h:form>
	      <b:container>
			<div id="header">
			<ui:insert name="header">
				<ui:include src="CommonHeader.xhtml"/>
			</ui:insert>
			</div>		
	      </b:container>
      </h:form>
      <h:form>
      	<b:container>
      		<h1>Employee Details</h1><br/>
      		<h:outputLabel value="User Role:" />
      		<h:outputText value=" #{user.credential.role}" /><br/>
      		<h:outputLabel value="User ID:" />
			<h:outputText value=" #{user.credential.userId}" /><br/>
      		<h:outputLabel value="First Name:" />
			<h:outputText value=" #{user.currentEmployee.firstName}" /><br/>      		
      		<h:outputLabel value="Last Name:" />
			<h:outputText value=" #{user.currentEmployee.lastName}" /><br/>
      		<h:outputLabel value="Employee Number:" />
			<h:outputText value=" #{user.currentEmployee.empNumber}" /><br/>			
      		<h:outputLabel value="Email:" />
      		<h:outputText value=" #{user.currentEmployee.credential.email}" /><br/>
      	</b:container>
      </h:form>
   </h:body>
</html>
