<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
   <h:head>
      <title>#{title.titleEditEmp}</title>
      <h:outputStylesheet library="css" name="main.css"  /> 
   </h:head>
   <h:body id="bgImage2">
      <h:form>
	      <b:container>
			<div id="header">
			<ui:insert name="header">
				<ui:include src="CommonHeader.xhtml"/>
			</ui:insert>
			</div>		
	      </b:container>
      </h:form>
      <h:form>
      	<b:container styleClass="tableChange">
      		<h1>Edit Employee</h1><br/>
 	      	<b:row>
		     	<b:column col-sm="4" col-xs="12">    
		     		<h:outputLabel value="First Name" />   		
      				<b:inputText value="#{user.editEmployee.firstName}"/>
      			</b:column>
		     	<b:column col-sm="4" col-xs="12">    
		     		<h:outputLabel value="Last Name" />   		
      				<b:inputText value="#{user.editEmployee.lastName}"/>
      			</b:column> 
		     	<b:column col-sm="4" col-xs="12">  
		     		<h:outputLabel value="Email" />     		
      				<b:inputText value="#{user.credToAdd.email}"/>
      			</b:column>      			     			
      		</b:row>	
	
 	      	<b:row>
		     	<b:column col-sm="4" col-xs="12">
		     		<h:outputLabel value="User Role" />       		
		      		<b:selectOneMenu class="dropdownstyle" value="#{user.credToAdd.role}">
				        <f:selectItem itemValue="SystemAdmin" itemLabel="Admin"></f:selectItem>
				        <f:selectItem itemValue="HumanResources" itemLabel="Human Resources"></f:selectItem>
				        <f:selectItem itemValue="ProjectManager" itemLabel="Project Manager"></f:selectItem>
				        <f:selectItem itemValue="Employee" itemLabel="Regular"></f:selectItem>
		            </b:selectOneMenu>
		        </b:column>
		    </b:row>    
		    <br/>
      		<h:commandButton styleClass="btn employeeButtons addPadRight" value="Edit Employee" action="#{user.updateEmployee(user.editEmployee.empNumber)}"></h:commandButton>   
      		<h:commandButton styleClass="btn employeeButtons" value="Cancel" action="#{user.cancelEditEmployee}" immediate="true"></h:commandButton>
      		<p></p>
      	</b:container>
      	<br/><br/>
      </h:form>
   </h:body>
</html>
