<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
   <h:head>
      <title></title>
      <h:outputStylesheet library="css" name="main.css"  /> 
   </h:head>
   <h:body id="bgImage2">
      <h:form>
	      <b:container>
			<div id="header">
			<ui:insert name="header">
				<ui:include src="CommonHeader.xhtml"/>
			</ui:insert>
			</div>		
	      </b:container>
      </h:form>
      <h:form>
      	<b:container>
      		<h1>Edit Project</h1><br/>
      		<h:outputLabel value="Project Id" />
      		<b:inputText value="#{projectControl.editProject.projectId}"/> <br/>
      		<h:outputLabel value="Project Name" />
      		<b:inputText value="#{projectControl.editProject.projName}"/> <br/>
      		<h:outputLabel value="Supervisor" />
      		<b:inputText value="#{projectControl.editProject.supervisor}"/> <br/>
      		<h:outputLabel value="Issue Date" />
      		<b:datepicker format="dd/mm/yyyy" value="#{projectControl.editProject.issueDate}"></b:datepicker> <br/>
      		<h:outputLabel value="Estimated Completion Date" />
      		<b:datepicker format="dd/mm/yyyy" value="#{projectControl.editProject.estCompletionDate}"></b:datepicker> <br/>
      		<h:outputLabel value="Project Assistant" />
      		<b:inputText value="#{projectControl.editProject.projAssistant}"/> <br/>
      		<h:outputLabel value="Costing Proposal" />
      		<b:inputText value="#{projectControl.editProject.proposal}"/> <br/>
      		<h:outputLabel value="Initial Budget" />
      		<b:inputText value="#{projectControl.editProject.initBudget}"/> <br/>
      		<h:outputLabel value="RO1 Budget" />
      		<b:inputText value="#{projectControl.editProject.ro1Budget}"/> <br/>
      		<h:outputLabel value="RO2 Budget" />
      		<b:inputText value="#{projectControl.editProject.ro2Budget}"/> <br/>
      		<h:outputLabel value="Final Budget" />
      		<b:inputText value="#{projectControl.editProject.finalBudget}"/> <br/>
      		<h:outputLabel value="MDP1" />
      		<b:inputText value="#{projectControl.editProject.manDaysP1}"/> <br/>
      		<h:outputLabel value="MDP2" />
      		<b:inputText value="#{projectControl.editProject.manDaysP2}"/> <br/>
      		<h:outputLabel value="MDP3" />
      		<b:inputText value="#{projectControl.editProject.manDaysP3}"/> <br/>
      		<h:outputLabel value="MDP4" />
      		<b:inputText value="#{projectControl.editProject.manDaysP4}"/> <br/>
      		<h:outputLabel value="MDP5" />
      		<b:inputText value="#{projectControl.editProject.manDaysP5}"/> <br/>
      		<h:outputLabel value="MDDS" />
      		<b:inputText value="#{projectControl.editProject.manDaysDS}"/> <br/>
      		<h:outputLabel value="MDSS" />
      		<b:inputText value="#{projectControl.editProject.manDaysSS}"/> <br/>
      		<h:outputLabel value="Description" />
      		<b:inputText value="#{projectControl.editProject.desc}"/> <br/>
      		<h:commandButton styleClass="btn btn-default" value="Edit Project" action="#{projectControl.updateProject(projectControl.editProject.projectId)}"></h:commandButton>   
      		<h:commandButton styleClass="btn btn-default" value="Cancel" action="#{projectControl.cancelEditProject}" immediate="true"></h:commandButton>
      	</b:container>
      </h:form>
   </h:body>
</html>
