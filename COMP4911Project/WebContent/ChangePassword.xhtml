<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
   <h:head>
      <title>#{title.titleChangePass}</title>
      <h:outputStylesheet library="css" name="main.css"  /> 
   </h:head>
   <h:body class="clockrBg">
      <h:form id="changePassForm">
	      <b:container>
	      	<b:row>
	      		<b:column col-md="4" col-sm="3" col-xs="2"></b:column>
	      		<b:column styleClass="title" col-md="4" col-sm="6" col-xs="8">
					<br/>
	      			<br/>
	      			<div id="padAround">
	      			<h4 class="borderBottom">Change Your Password</h4>
	      			<p>Enter new password:</p>
	      			<b:inputText type="password" placeholder="Password" styleClass="sizeInput" value="#{user.credToAdd.password}"></b:inputText>
	      			<p>Re-enter new password:</p>
	      			<b:inputText type="password" placeholder="Password" styleClass="sizeInput" value="#{user.resetPassword}"></b:inputText>	      			
	      			<h:message for="submitBtn" style="color: red;"/>
	     			<br />
	      			<h:commandButton id="submitBtn" styleClass="blue btn" value="Confirm" action="#{user.ConfirmChangePassword}"></h:commandButton>
	      			<h:commandButton styleClass="btn btn-default" value="Cancel" action="#{user.CancelChangePassword}" immediate="true"></h:commandButton>
	      			<p></p>
	      			</div>
	      		</b:column>
	      		<b:column col-md="4" col-sm="3" col-xs="2"></b:column>
	      	</b:row>
	      </b:container>
      </h:form>
   </h:body>
</html>
