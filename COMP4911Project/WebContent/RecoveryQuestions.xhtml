<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
   <h:head>
      <title>#{title.titleRecoverQ}</title>
      <h:outputStylesheet library="css" name="main.css"  /> 
   </h:head>
   <h:body class="clockrBg">
      <h:form id="recoverForm">
	      <b:container>
	      	<b:row>
	      		<b:column col-md="2" col-sm="1" col-xs="0"></b:column>
	      		<b:column styleClass="title" col-md="8" col-sm="10" col-xs="12">
					<br/>
	      			<br/>
	      			<div id="padAround">
	      			<h4 class="borderBottom">Recovery Questions</h4>
	      			<br/>
	      			<p>Who was your childhood hero?</p>
	      			<b:inputText type="password" styleClass="sizeInput" value="#{user.credToAdd.recovery1}"></b:inputText>
	      			<p>What was the last name of your third grade teacher?</p>
	      			<b:inputText type="password" styleClass="sizeInput" value="#{user.credToAdd.recovery2}"></b:inputText>
					<p>When you were young, what did you want to be when you grew up?</p>	     
	      			<b:inputText type="password" styleClass="sizeInput" value="#{user.credToAdd.recovery3}"></b:inputText>					 			
					<h:message for="submitBtn" style="color: red;" />
					<br />
	      			<h:commandButton id="submitBtn" styleClass="blue btn" value="Submit" action="#{user.SubmitRecovery}"></h:commandButton>
	      			<h:commandButton styleClass="btn btn-default" value="Cancel" action="#{user.RecoveryQuestionsCancel}" immediate="true"></h:commandButton>
	      			<p></p>
	      			</div>
	      		</b:column>
	      		<b:column col-md="2" col-sm="1" col-xs="0"></b:column>
	      	</b:row>
	      </b:container>
      </h:form>
   </h:body>
</html>
