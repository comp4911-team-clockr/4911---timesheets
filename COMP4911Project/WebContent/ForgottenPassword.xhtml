<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
   <h:head>
      <title>#{msgs.title}</title>
      <h:outputStylesheet library="css" name="main.css"  /> 
   </h:head>
   <h:body class="clockrBg">
      <h:form>
	      <b:container>
	      	<b:row>
	      		<b:column col-md="4" col-sm="3" col-xs="2"></b:column>
	      		<b:column styleClass="title" col-md="4" col-sm="6" col-xs="8">
					<br/>
	      			<br/>
	      			<div id="padAround">
	      			<h4 class="borderBottom">Find Your Account</h4>
	      			<p>Enter your user id:</p>
	      			<b:inputText placeholder="User ID" styleClass="sizeInput" value="#{user.credential.userId}"></b:inputText>
	      			<h:commandButton styleClass="blue btn" value="Confirm" action="#{user.GetRecoveryQuestions(user.credential.userId)}"></h:commandButton>
	      			<h:commandButton styleClass="btn btn-default" value="Cancel" action="#{user.ForgotPassword}" immediate="true"></h:commandButton>
	      			<p></p>
	      			</div>
	      		</b:column>
	      		<b:column col-md="4" col-sm="3" col-xs="2"></b:column>
	      	</b:row>
	      </b:container>
      </h:form>
   </h:body>
</html>
