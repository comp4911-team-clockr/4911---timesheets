<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
      <f:event listener="#{test.SetEmployee(user.currentEmployee)}" type="preRenderView"></f:event>
   <h:head>
      <title>#{msgs.titleSplash}</title>
      <h:outputStylesheet library="css" name="main.css"  /> 
   </h:head>
   <h:body id="bgImage2">
      <h:form>
	      <b:container>
			<ui:insert name="header">
				<ui:include src="CommonHeader.xhtml"/>
			</ui:insert>
		    <div>
		     	<!--<h2 class="loginStyle">The bad news is time flies. The good <br/> news is you're the pilot.</h2>-->
			</div>			
	      	<b:row>
	      		<b:column col-lg="12" col-md="12" col-sm="12" col-xs="12">
	      			<h1 class="loginStyle" id="titleMove">Welcome, Wizard #{user.currentEmployee.firstName}!</h1>
	      			<h:outputText value = "Employee" rendered = "#{user.isEmployee(user.currentEmployee.empNumber)}"/>
					<h:outputText value = "Project Manager" rendered = "#{user.isProjectManager(user.currentEmployee.empNumber)}"/>
					<h:outputText value = "System Admin" rendered = "#{user.isSystemAdmin(user.currentEmployee.empNumber)}"/>
	      		</b:column>
	      	</b:row>			
	      </b:container>
      </h:form>
   </h:body>
</html>
