<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>New Timesheet</title>
	<h:outputStylesheet library="css" name="main.css" />
</h:head>
<h:body id="bgImage2">
	<h:form>
		<b:container>
			<div id="header">
				<ui:insert name="header">
					<ui:include src="CommonHeader.xhtml" />
				</ui:insert>
			</div>
		</b:container>
	</h:form>
	<h:form>
		<b:container>
			<h1>Timesheets</h1><br/>
			<b:dataTable id="test" value="#{test.timesheet.timeSheetRows}"
				var="item" border="1">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Rows" />
					</f:facet>
					<h:outputText value="#{item.timeSheetRowId}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Project Number" />
					</f:facet>
					<b:inputText value="#{item.projectId}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Work Package" />
					</f:facet>
					<b:inputText value="#{item.workpackId}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Saturday" />
					</f:facet>
					<b:inputText value="#{item.satHrs}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Sunday" />
					</f:facet>
					<b:inputText value="#{item.sunHrs}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Monday" />
					</f:facet>
					<b:inputText value="#{item.monHrs}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Tuesday" />
					</f:facet>
					<b:inputText value="#{item.tuesHrs}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Wednesday" />
					</f:facet>
					<b:inputText value="#{item.wedHrs}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Thursday" />
					</f:facet>
					<b:inputText value="#{item.thursHrs}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Friday" />
					</f:facet>
					<b:inputText value="#{item.friHrs}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Notes" />
					</f:facet>
					<b:inputText value="#{item.notes}" />
				</h:column>
				<h:column>
					<h:commandButton value="Delete"
						action="#{test.deleteTimesheetRow(item)}"/>
				</h:column>
			</b:dataTable>
			<h:commandButton class="btn btn-default" value="Add Row" action='#{test.createRow("CreateTimesheet")}'></h:commandButton>
			<h:commandButton class="btn btn-default" value="Save Timesheet" action="#{test.createTimesheet}"></h:commandButton>
			<b:button value="Cancel" immediate="true" outcome="DisplayTimesheetList"></b:button>
		</b:container>
	</h:form>
</h:body>
</html>
