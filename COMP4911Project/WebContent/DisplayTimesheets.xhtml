<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
   <h:head>
      <title></title>
      <h:outputStylesheet library="css" name="main.css"  /> 
   </h:head>
   <h:body id="bgImage2">
      <h:form>
	      <b:container>
			<div id="header">
			<ui:insert name="header">
				<ui:include src="CommonHeader.xhtml"/>
			</ui:insert>
			</div>		
	      </b:container>
      </h:form>
      <h:form>
      	<b:container>
      		<h1>Troublesome Timesheets</h1><br/>
      		<b:dataTable value="#{test.timesheetList}" var="timesheet">
      			
				<h:column>
					<f:facet name="header">Week Number</f:facet>
					<h:outputText value="#{timesheet.weekNumber}"/>
				</h:column>
				<h:column>
					<h:commandButton value="Delete"
						action="#{test.deleteTimesheet(timesheet)}" />
				</h:column>
				<h:column>
					<h:commandButton value="Edit"
						action="#{test.editTimesheet(timesheet)}"/>
				</h:column>
      		</b:dataTable>    
      		<br/>
      		<h:commandButton class="btn btn-default" action="#{test.addTimesheetButton}" value="Create Timesheet" />
      	</b:container>
      </h:form>
   </h:body>
</html>
