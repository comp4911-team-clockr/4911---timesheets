<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
   <h:head>
      <title></title>
      <h:outputStylesheet library="css" name="main.css"  /> 
   </h:head>
   <h:body id="bgImage2">
      <h:form>
	      <b:container>
			<div id="header">
			<ui:insert name="header">
				<ui:include src="CommonHeader.xhtml"/>
			</ui:insert>
			</div>		
	      </b:container>
      </h:form>
      <h:form>
      	<b:container styleClass="tableChange">
      		<h1>Troublesome Timesheets</h1><br/><p>Employee Number: #{user.currentEmployee.empNumber}</p>
      		<b:dataTable styleClass="roundTheCorners" value="#{test.timesheetList}" var="timesheet">
      			
				<h:column>
					<f:facet name="header">Week Number</f:facet>
					<h:commandLink class="removeDot" value="#{timesheet.weekNumber}" 
					action="#{test.gotoTimesheet(timesheet)}">
					</h:commandLink>
				</h:column>
				<h:column>
					<f:facet name="header">Submit for approval</f:facet>
					<h:commandButton styleClass="btn greyButton" value="Submit"
						action="#{test.submitTimesheet(timesheet)}"/>
				</h:column>
				<h:column>
					<h:commandButton styleClass="btn greyButton" value="Edit"
						action="#{test.editTimesheet(timesheet)}"/>
				</h:column>
				<h:column>
					<h:commandButton styleClass="btn greyButton" value="Delete"
						action="#{test.deleteTimesheet(timesheet)}" />
				</h:column>
				<h:column>
					<f:facet name="header">Submitted</f:facet>
					<h:selectBooleanCheckbox value="#{timesheet.submitted}" disabled="true" readonly="true"></h:selectBooleanCheckbox>
				</h:column>
				<h:column>
					<f:facet name="header">Approved</f:facet>
					<h:selectBooleanCheckbox value="#{timesheet.approval}" disabled="true" readonly="true"></h:selectBooleanCheckbox>
				</h:column>
				<h:messages errorStyle="color:darkred"/>
      		</b:dataTable>    
      		<br/>
      		<h:commandButton class="btn buttonColorizer" action="#{test.addTimesheetButton}" value="Create Timesheet" />
      		<p></p>
      	</b:container>
      	<br/><br/>
      </h:form>
   </h:body>
</html>
