<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
   <h:head>
      <title></title>
      <h:outputStylesheet library="css" name="main.css"  /> 
   </h:head>
   <h:body id="bgImage2">
      <h:form>
	      <b:container>
			<div id="header">
			<ui:insert name="header">
				<ui:include src="CommonHeader.xhtml"/>
			</ui:insert>
			</div>		
	      </b:container>
      </h:form>
      <h:form>
      	<b:container styleClass="tableChange">
      		<h1>Troublesome Timesheets</h1><br/><p>Employee Number: #{user.currentEmployee.empNumber}</p>
      		<b:dataTable styleClass="roundTheCorners" value="#{test.timesheetList}" var="timesheet">
      			
				<h:column>
					<f:facet name="header">Week Number</f:facet>
					<b:navLink class="removeDot" href="ViewTimesheet.xhtml">#{timesheet.weekNumber}</b:navLink>
					
				</h:column>
				<!-- Did you mean something like this?
				<h:column>
				    <ui:repeat value="#{employees}" var="employee">
				        <li>
				        	<f:param name="id" value="#{employee.id}" />
				        </li>
				    </ui:repeat>
				</h:column>
				-->
				<h:column>
					<h:commandButton styleClass="btn greyButton" value="Edit"
						action="#{test.editTimesheet(timesheet)}"/>
				</h:column>
				<h:column>
					<h:commandButton styleClass="btn greyButton" value="Delete"
						action="#{test.deleteTimesheet(timesheet)}" />
				</h:column>
      		</b:dataTable>    
      		<br/>
      		<h:commandButton class="btn buttonColorizer" action="#{test.addTimesheetButton}" value="Create Timesheet" />
      		<p></p>
      	</b:container>
      </h:form>
   </h:body>
</html>
