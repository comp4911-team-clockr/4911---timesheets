<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
   <h:head>
      <title>Test</title>
      <h:outputStylesheet library="css" name="main.css"  /> 
   </h:head>
   <h:body>
      <h:form>
	  	#{test.timesheet.toString()}
	  	<h:dataTable id = "test" value = "#{test.timesheet.timeSheetRows}" var="item" border ="1">
	  		<f:facet name ="header">
	  			<h:outputText value ="Timesheet"/>
	  		</f:facet>
	  		<h:column>
	  			<f:facet name="header">
	  				<h:outputText value = "TimeSheetRowId"/>
	  			</f:facet>
	  				<h:outputText value ="#{item.timeSheetRowId}"/>
	  		</h:column>
	  		<h:column>
	  			<f:facet name="header">
	  				<h:outputText value = "ProjectId"/>
	  			</f:facet>
	  				<h:outputText value ="#{item.projectId}"/>
	  		</h:column>
	  		<h:column>
	  			<f:facet name="header">
	  				<h:outputText value = "WorkPackageId"/>
	  			</f:facet>
	  				<h:outputText value ="#{item.workpackId}"/>
	  		</h:column>
	  		<h:column>
	  			<f:facet name="header">
	  				<h:outputText value = "SaturdayHr"/>
	  			</f:facet>
	  				<h:outputText value ="#{item.satHrs}"/>
	  		</h:column>
	  		<h:column>
	  			<f:facet name="header">
	  				<h:outputText value = "SundayHr"/>
	  			</f:facet>
	  				<h:outputText value ="#{item.sunHrs}"/>
	  		</h:column>
	  		<h:column>
	  			<f:facet name="header">
	  				<h:outputText value = "MondayHrs"/>
	  			</f:facet>
	  				<h:outputText value ="#{item.monHrs}"/>
	  		</h:column>
	  		<h:column>
	  			<f:facet name="header">
	  				<h:outputText value = "TuesDayHrs"/>
	  			</f:facet>
	  				<h:outputText value ="#{item.tuesHrs}"/>
	  		</h:column>
	  		<h:column>
	  			<f:facet name="header">
	  				<h:outputText value = "WednesdayHrs"/>
	  			</f:facet>
	  				<h:outputText value ="#{item.wedHrs}"/>
	  		</h:column>
	  		<h:column>
	  			<f:facet name="header">
	  				<h:outputText value = "ThursdayHrs"/>
	  			</f:facet>
	  				<h:outputText value ="#{item.thursHrs}"/>
	  		</h:column>
	  		<h:column>
	  			<f:facet name="header">
	  				<h:outputText value = "FridayHrs"/>
	  			</f:facet>
	  				<h:outputText value ="#{item.friHrs}"/>
	  		</h:column>
	  		<h:column>
	  			<f:facet name="header">
	  				<h:outputText value = "Notes"/>
	  			</f:facet>
	  				<h:outputText value ="#{item.notes}"/>
	  		</h:column>											
	  	</h:dataTable>
      		
      </h:form>
   </h:body>
</html>
